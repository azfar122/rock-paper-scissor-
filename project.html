<!DOCTYPE html>
<html lang="en">

    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="project.css">                   
</head>
<body>

<div id="rock" class="box1"></div>
<div id="Scissor"class="box2"></div>
